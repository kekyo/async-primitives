name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 21.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------------

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0

      - name: Install RelaxVersioner
        run: dotnet tool install -g rv-cli

      # --------------------------------------------------------

      - name: Install dependencies
        run: npm ci

      - name: Run Node.js tests
        run: npm run test:root

      - name: Run build
        run: npm run build

      - name: Run benchmarks
        run: |
          echo "ðŸš€ Running async-primitives benchmarks..."
          echo "=========================================="
          npm run benchmark
          echo "=========================================="
          echo "âœ… Benchmark completed!"

      - name: Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  browser-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0

      - name: Install RelaxVersioner
        run: dotnet tool install -g rv-cli

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run browser tests
        run: npm run test:browser

  build:
    runs-on: ubuntu-latest
    needs: [test, browser-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------------

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0

      - name: Install RelaxVersioner
        run: dotnet tool install -g rv-cli

      # --------------------------------------------------------

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build package
        run: npm run build

      - name: Check build output
        run: |
          ls -la dist/
          test -f dist/async-primitives.js
          test -f dist/async-primitives.cjs
          test -f dist/index.d.ts
